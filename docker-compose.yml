version: "3.8"

services:
  # PHP-FPM Service
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: barberflow_php
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - barberflow_network
    depends_on:
      - database

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: barberflow_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - barberflow_network
    depends_on:
      - php

  # MySQL Service
  database:
    image: mysql:8.0
    container_name: barberflow_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${DB_NAME:-barberflow}
      MYSQL_USER: ${DB_USER:-barberflow}
      MYSQL_PASSWORD: ${DB_PASSWORD:-barberflow123}
    ports:
      - "33066:3306"
    volumes:
      - barberflow_db_data:/var/lib/mysql
      - ./docker/mysql/init-evolution.sql:/docker-entrypoint-initdb.d/02-evolution.sql
    networks:
      - barberflow_network
    command: --default-authentication-plugin=mysql_native_password

  # Redis (cache para Evolution API)
  evolution_redis:
    image: redis:7-alpine
    container_name: barberflow_evolution_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - evolution_redis_data:/data
    networks:
      - barberflow_network
    expose:
      - "6379"

  # Evolution API (WhatsApp) - usa o mesmo MySQL, banco "evolution"
  evolution_api:
    image: evoapicloud/evolution-api:latest
    container_name: barberflow_evolution_api
    restart: unless-stopped
    ports:
      - "8084:8080"
    volumes:
      - evolution_instances:/evolution/instances
    networks:
      - barberflow_network
    depends_on:
      - database
      - evolution_redis
    environment:
      SERVER_PORT: "8080"
      DATABASE_ENABLED: "true"
      DATABASE_PROVIDER: mysql
      DATABASE_CONNECTION_URI: mysql://${DB_USER:-barberflow}:${DB_PASSWORD:-barberflow123}@database:3306/evolution
      CACHE_REDIS_ENABLED: "true"
      CACHE_REDIS_URI: redis://evolution_redis:6379
      AUTHENTICATION_API_KEY: ${EVOLUTION_API_KEY:-evolution_secret_key}
      LOG_LEVEL: ERROR,WARN,INFO

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: barberflow_phpmyadmin
    restart: unless-stopped
    ports:
      - "8082:80"
    environment:
      PMA_HOST: database
      PMA_USER: ${DB_USER:-barberflow}
      PMA_PASSWORD: ${DB_PASSWORD:-barberflow123}
      UPLOAD_LIMIT: 50M
    networks:
      - barberflow_network
    depends_on:
      - database

networks:
  barberflow_network:
    driver: bridge

volumes:
  barberflow_db_data:
  evolution_redis_data:
  evolution_instances:
