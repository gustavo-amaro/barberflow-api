version: "3.8"

services:
  # PHP-FPM Service
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: barberflow_php
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - barberflow_network
    depends_on:
      - database

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: barberflow_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - barberflow_network
    depends_on:
      - php

  # MySQL Service
  database:
    image: mysql:8.0
    container_name: barberflow_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${DB_NAME:-barberflow}
      MYSQL_USER: ${DB_USER:-barberflow}
      MYSQL_PASSWORD: ${DB_PASSWORD:-barberflow123}
    ports:
      - "33066:3306"
    volumes:
      - barberflow_db_data:/var/lib/mysql
    networks:
      - barberflow_network
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: barberflow_phpmyadmin
    restart: unless-stopped
    ports:
      - "8082:80"
    environment:
      PMA_HOST: database
      PMA_USER: ${DB_USER:-barberflow}
      PMA_PASSWORD: ${DB_PASSWORD:-barberflow123}
      UPLOAD_LIMIT: 50M
    networks:
      - barberflow_network
    depends_on:
      - database

networks:
  barberflow_network:
    driver: bridge

volumes:
  barberflow_db_data:
